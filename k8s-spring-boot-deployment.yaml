apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhooq-springboot
spec:
  selector:
    matchLabels:
      app: jhooq-springboot
  replicas: 2
  template:
    metadata:
      labels:
        app: jhooq-springboot
    spec:
      containers:
        - name: springboot
          image: midguar/jhooq-docker-demo:jhooq-docker-demo

          resources:
            requests:
              memory: "128Mi"
              cpu: "512m"
            limits:
              memory: "128Mi"
              cpu: "512m"

          ports:
          - containerPort: 80

          readinessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /hello
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10

          startupProbe:
            httpGet:
              path: /hello
              port: 80
            failureThreshold: 30
            periodSeconds: 10
